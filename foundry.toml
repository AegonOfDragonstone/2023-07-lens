[profile.default]
src = 'contracts'
out = 'out'
libs = ['node_modules', 'lib']
test = 'test/foundry'
cache_path  = 'forge-cache'
fs_permissions = [{ access = "read-write", path = "./"}]
optimizer = true
optimizer_runs = 10
ignored_error_codes = []

[rpc_endpoints]
polygon = "${POLYGON_RPC_URL}"

[fuzz]
runs = 10000
